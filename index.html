<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Тестовая вёрстка</title>
</head>
<body>
    
    <header class="header">
        <div class="header-navbar">
            <button type="button" class="block-effect">
                <h3 class="text-effect">Авторизация</h3>
            </button>
            <button type="button" class="block-effect">
                <h3 class="text-effect">Регистрация</h3>
            </button>
            <button type="button" class="block-effect">
                <h3 class="text-effect">Восстановление</h3>
            </button>
        </div>
    </header>

    <section class="hero">
        <form class="auth-form">
            <div class="block-center">
                <div class="text-auth">
                    <h3 class="text-effect-auth">Авторизация</h3>
                </div>
                <div class="block-container">
                    <div class="block-input">
                        <img src="assets/dollar.png" class="img" alt=""><input type="text" placeholder="ЛОГИН">
                    </div>

                    <div class="block-input">
                        <img src="assets/dollar.png" class="img" alt=""><input type="password" placeholder="ПАРОЛЬ">
                    </div>

                    <div class="flex-check">
                        <label class="container">
                            <h4 class="text-effect-check">Запомнить меня</h4>
                            <input type="checkbox" checked="checked" class="check-highload">
                            <span class="highload2"></span>
                          </label>
                    </div>
                    <button class="btn-next">Продолжить</button>
                </div>
            </div>
        </form>
    </section>

    <footer style="margin-top: -20px;"">
        <div class="footer-flex-center">
            <div class="keybind">
                <h5 class="keybind-text">ENTER</h5>
            </div>
            <div>
                <h5 style="margin-top: 5px;">Продолжить</h5>
            </div>
        </div>
    </footer>

</body>
</html>
